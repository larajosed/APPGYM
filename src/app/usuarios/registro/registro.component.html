<div class="row">
    <div class="col-4 offset-md-4">
        <h3 class="mb-3">REGISTRO</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input type="text" class="form-control" formControlName="nombre">
            </div>
            <div class="mb-3">
                <label class="form-label">Apellidos</label>
                <input type="text" class="form-control" formControlName="apellidos">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="text" class="form-control" formControlName="email">
                <div id="emailHelp" class="form-text">Nunca compartiremos su email.</div>
            </div>
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" class="form-control" formControlName="username">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" formControlName="password">
                <span id="passwordHelpInline" class="form-text">
                    La contrase√±a debe tener entre 8-20 caracteres.
                </span>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Genero</option>
                <option value="1">Hombre</option>
                <option value="2">Mujer</option>
            </select>
            <div class="mb-3">
                <label class="form-label">Fecha de nacimiento</label>
                <input type="text" class="form-control" formControlName="date">
            </div>
            <div class="mb-3">
                <label class="form-label">Direccion</label>
                <input type="text" class="form-control" formControlName="adress">
            </div>

            <input type="submit" class="btn btn-dark" value="Registrarse">
        </form>
    </div>
</div>
